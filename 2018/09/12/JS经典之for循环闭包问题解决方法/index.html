4&lt;/li&gt;</span><br><span class="line">        &lt;li&gt;列表5&lt;/li&gt;</span><br><span class="line">      &lt;/ul&gt;</span><br><span class="line">    &lt;/div&gt;</span><br><span class="line">    &lt;script <span class="built_in">type</span>=<span class="string">"text/javascript"</span>&gt;</span><br><span class="line">      var ali = document.getElementsByTagName(<span class="string">'li'</span>)</span><br><span class="line">      var len = ali.length</span><br><span class="line">      <span class="keyword">for</span>(var i = 0; i &lt; len; i++) &#123;</span><br><span class="line">      	ali[i].index=i</span><br><span class="line">        ali[i].onclick = <span class="function"><span class="title">function</span></span>() &#123;</span><br><span class="line">          alert(this.index)</span><br><span class="line">        &#125;</span><br><span class="line">      &#125;</span><br><span class="line">    &lt;/script&gt;</span><br><span class="line">  &lt;/body&gt;</span><br><span class="line"></span><br><span class="line">&lt;/html&gt;</span><br></pre></td></tr></table></figure>
