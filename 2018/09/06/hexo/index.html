<h2 id="如何使用hexo"><a href="#如何使用hexo" class="headerlink" title="如何使用hexo"></a>如何使用hexo</h2><h2 id="注意"><a href="#注意" class="headerlink" title="注意"></a>注意</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">修改文档时有空格，否则会报错</span><br><span class="line">坑较多，安装命令最好不要简写</span><br><span class="line">在本地新建文件夹blog，安装并执行hexo后会自动将需要的文件上传到pleasewe.github.io项目中，不需要克隆pleasewe.github.io到本地并上传</span><br><span class="line">全部命令在文件夹blog下执行</span><br><span class="line">文件夹blog执行npm install后手动将文件目录复制到pleasewe.github.io并上传到线上，为错误做法</span><br><span class="line">文件夹blog第一次执行完hexo deploy后，hexo会自动上传到线上，可进行查看</span><br><span class="line">http://localhost:4000 可及时监听修改内容</span><br><span class="line">github更新需手动执行3条命令</span><br></pre></td></tr></table></figure>
<h2 id="安装步骤"><a href="#安装步骤" class="headerlink" title="安装步骤"></a>安装步骤</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line">github新建项目pleasewe.github.io</span><br><span class="line">npm install hexo-cli -g</span><br><span class="line">hexo init blog</span><br><span class="line"><span class="built_in">cd</span> blog</span><br><span class="line">npm install</span><br><span class="line">deploy:</span><br><span class="line">  <span class="built_in">type</span>: git</span><br><span class="line">  repo: https://github.com/pleasewe/pleasewe.github.io.git</span><br><span class="line">  branch: master</span><br><span class="line">hexo clean</span><br><span class="line">hexo generate</span><br><span class="line">hexo server</span><br><span class="line">4000,可监听修改 </span><br><span class="line">npm install hexo-deployer-git --save</span><br><span class="line">hexo clean</span><br><span class="line">hexo generate</span><br><span class="line">hexo deploy</span><br><span class="line">修改博客</span><br><span class="line">hexo clean</span><br><span class="line">hexo generate</span><br><span class="line">hexo deploy</span><br><span class="line">注意缓存，更新会比较慢</span><br></pre></td></tr></table></figure>
<h2 id="修改主题"><a href="#修改主题" class="headerlink" title="修改主题"></a>修改主题</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">git <span class="built_in">clone</span> https://github.com/iissnan/hexo-theme-next themes/next</span><br><span class="line">文件夹themes下新建文件夹next</span><br><span class="line">theme: next</span><br></pre></td></tr></table></figure>
<h2 id="上传图片"><a href="#上传图片" class="headerlink" title="上传图片"></a>上传图片</h2><h3 id="方法1"><a href="#方法1" class="headerlink" title="方法1"></a>方法1</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">新建<span class="built_in">source</span>/img/新建项目.png</span><br><span class="line">在md文档中插入&lt;img src=<span class="string">"../img/新建项目.png"</span> /&gt;</span><br></pre></td></tr></table></figure>
<h3 id="方法2"><a href="#方法2" class="headerlink" title="方法2"></a>方法2</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">新建<span class="built_in">source</span>/img/新建项目.png</span><br><span class="line">post_asset_folder: <span class="literal">true</span></span><br><span class="line">npm install hexo-asset-image --save</span><br><span class="line">![你想输入的替代文字](img/新建项目.jpg)</span><br></pre></td></tr></table></figure>
