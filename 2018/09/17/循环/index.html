    <div class="article-entry" itemprop="articleBody">
      
        <hr>
<h2 id="做循环的时候-首先要把思路理清楚-回答四个问题"><a href="#做循环的时候-首先要把思路理清楚-回答四个问题" class="headerlink" title="做循环的时候,首先要把思路理清楚,回答四个问题:"></a>做循环的时候,首先要把思路理清楚,回答四个问题:</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">初始化条件?</span><br><span class="line">控制循环的条件?</span><br><span class="line">反复做的事?</span><br><span class="line">怎样进入下一循环?</span><br></pre></td></tr></table></figure>
<h2 id="对1到100求和"><a href="#对1到100求和" class="headerlink" title="对1到100求和:"></a>对1到100求和:</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">初始化条件:sum=0;num=1</span><br><span class="line">控制循环的条件:num&lt;=100</span><br><span class="line">反复做的事:sum = sum  + num（或sum += num）</span><br><span class="line">怎样进入下一循环:num++</span><br></pre></td></tr></table></figure>
<h2 id="while"><a href="#while" class="headerlink" title="while"></a>while</h2><p><script><br>  var sum = 0;<br>  var num = 1;<br>  while(num &lt;= 100) {<br>    sum += num;<br>    num++;<br>  }<br>  document.write(sum + ‘<br>‘)<br></script><br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">## do...while</span><br><span class="line">&lt;script&gt;</span><br><span class="line">  var sum = 0;</span><br><span class="line">  var num = 1;</span><br><span class="line">  do &#123;</span><br><span class="line">    sum += num;</span><br><span class="line">    num++;</span><br><span class="line">  &#125; while (num &lt;= 100)</span><br><span class="line">  document.write(sum + &apos;&lt;br&gt;&apos;)</span><br><span class="line">&lt;/script&gt;</span><br></pre></td></tr></table></figure></p>
<h2 id="for"><a href="#for" class="headerlink" title="for"></a>for</h2><p><script type="text/javascript"><br>  var sum = 0;<br>  for(var num = 1; num &lt;= 100; num++) {<br>    sum += num;<br>  }<br>  document.write(sum + ‘<br>‘)<br></script><br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">## 三种循环是可以替换的，但是三种循环也有一定的差异：</span><br><span class="line"> 当while循环开始后，先判断条件是否满足，如果满足就执行循环体内的语句，执行完毕后再回来判断条件是否满足，如此无限重复。直到条件不满足时，执行while循环后边的语句。</span><br><span class="line">for循环适用于知道范围的情况（或知道循环次数的情况），当循环次数（或范围）不确定时用while循环或do...while循环。 </span><br><span class="line">while循环和do...循环，当第一次进入循环就不满足条件时，while循环不做，do...while执行一次。其他情况输出结果是一样的。</span><br></pre></td></tr></table></figure></p>
