span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br></pre></td><td class="code"><pre><span class="line">&lt;!DOCTYPE html&gt;</span><br><span class="line">&lt;html&gt;</span><br><span class="line"></span><br><span class="line">  &lt;head&gt;</span><br><span class="line">    &lt;meta charset=<span class="string">"UTF-8"</span>&gt;</span><br><span class="line">    &lt;title&gt;&lt;/title&gt;</span><br><span class="line"></span><br><span class="line">    &lt;style&gt;</span><br><span class="line">      * &#123;</span><br><span class="line">        margin: 0;</span><br><span class="line">        padding: 0;</span><br><span class="line">      &#125;</span><br><span class="line">      </span><br><span class="line">      section h2 &#123;</span><br><span class="line">        /*column-span: all;*/</span><br><span class="line">        -webkit-column-span: all;</span><br><span class="line">        text-align: center;</span><br><span class="line">        line-height: 30px;</span><br><span class="line">        padding-bottom: 20px;</span><br><span class="line">      &#125;</span><br><span class="line">      </span><br><span class="line">      section &#123;</span><br><span class="line">        padding: 15px;</span><br><span class="line">        margin: 0 auto;</span><br><span class="line">        width: 1200px;</span><br><span class="line">        background: <span class="comment">#ff8668;</span></span><br><span class="line">        line-height: 20px;</span><br><span class="line">        font-size: 12px;</span><br><span class="line">        text-indent: 28px;</span><br><span class="line">        color: <span class="comment">#333333;</span></span><br><span class="line">        column-count: 4;</span><br><span class="line">        -webkit-column-count: 4;</span><br><span class="line">        column-rule: 1px solid white;</span><br><span class="line">        -webkit-column-rule: 1px solid white;</span><br><span class="line">        column-gap: 20px;</span><br><span class="line">        -webkit-column-gap: 20px;</span><br><span class="line">      &#125;</span><br><span class="line">    &lt;/style&gt;</span><br><span class="line">  &lt;/head&gt;</span><br><span class="line"></span><br><span class="line">  &lt;body&gt;</span><br><span class="line">    &lt;section&gt;</span><br><span class="line">      &lt;h2&gt;荷塘月色&lt;/h2&gt;</span><br><span class="line">      &lt;p&gt;</span><br><span class="line">        这几天心里颇不宁静。今晚在院子里坐着乘凉，忽然想起日日走过的荷塘，在这满月的光里，总该另有一番样子吧。月亮渐渐地升高了，墙外马路上孩子们的欢笑，已经听不见了；妻在屋里拍着闰儿⑴，迷迷糊糊地哼着眠歌。我悄悄地披了大衫，带上门出去。&lt;/p&gt;</span><br><span class="line">      &lt;p&gt;</span><br><span class="line">        沿着荷塘，是一条曲折的小煤屑路。这是一条幽僻的路；白天也少人走，夜晚更加寂寞。荷塘四面，长着许多树，蓊蓊郁郁⑵的。路的一旁，是些杨柳，和一些不知道名字的树。没有月光的晚上，这路上阴森森的，有些怕人。今晚却很好，虽然月光也还是淡淡的。&lt;/p&gt;</span><br><span class="line">      &lt;p&gt;</span><br><span class="line">        路上只我一个人，背着手踱⑶着。这一片天地好像是我的；我也像超出了平常的自己，到了另一个世界里。我爱热闹，也爱冷静；爱群居，也爱独处。像今晚上，一个人在这苍茫的月下，什么都可以想，什么都可以不想，便觉是个自由的人。白天里一定要做的事，一定要说的话，现 在都可不理。这是独处的妙处，我且受用这无边的荷香月色好了。</span><br><span class="line">      &lt;/p&gt;</span><br><span class="line">      &lt;p&gt;</span><br><span class="line">        曲曲折折的荷塘上面，弥望⑷的是田田⑸的叶子。叶子出水很高，像亭亭的舞女的裙。层层的叶子中间，零星地点缀着些白花，有袅娜⑹地开着的，有羞涩地打着朵儿的；正如一粒粒的明珠，又如碧天里的星星，又如刚出浴的美人。微风过处，送来缕缕清香，仿佛远处高楼上渺茫的歌声似的。这时候叶子与花也有一丝的颤动，像闪电般，霎时传过荷塘的那边去了。叶子本是肩并肩密密地挨着，这便宛然有了一道凝碧的波痕。叶子底下是脉脉⑺的流水，遮住了，不能见一些颜色；而叶子却更见风致⑻了。&lt;/p&gt;</span><br><span class="line">      &lt;p&gt;</span><br><span class="line">        月光如流水一般，静静地泻在这一片叶子和花上。薄薄的青雾浮起在荷塘里。叶子和花仿佛在牛乳中洗过一样；又像笼着轻纱的梦。虽然是满月，天上却有一层淡淡的云，所以不能朗照；但我以为这恰是到了好处——酣眠固不可少，小睡也别有风味的。月光是隔了树照过来的，高处丛生的灌木，落下参差的斑驳的黑影，峭楞楞如鬼一般；弯弯的杨柳的稀疏的倩影，却又像是画在荷叶上。塘中的月色并不均匀；但光与影有着和谐的旋律，如梵婀玲⑼上奏着的名曲。&lt;/p&gt;</span><br><span class="line">      &lt;p&gt;</span><br><span class="line">        荷塘的四面，远远近近，高高低低都是树，而杨柳最多。这些树将一片荷塘重重围住；只在小路一旁，漏着几段空隙，像是特为月光留下的。树色一例是阴阴的，乍看像一团烟雾；但杨柳的丰姿⑽，便在烟雾里也辨得出。树梢上隐隐约约的是一带远山，只有些大意罢了。树缝里也漏着一两点路灯光，没精打采的，是渴睡人的眼。这时候最热闹的，要数树上的蝉声与水里的蛙声；但热闹是它们的，我什么也没有。&lt;/p&gt;</span><br><span class="line">      &lt;p&gt;</span><br><span class="line">        忽然想起采莲的事情来了。采莲是江南的旧俗，似乎很早就有，而六朝时为盛；从诗歌里可以约略知道。采莲的是少年的女子，她们是荡着小船，唱着艳歌去的。采莲人不用说很多，还有看采莲的人。那是一个热闹的季节，也是一个风流的季节。梁元帝《采莲赋》里说得好：&lt;/p&gt;</span><br><span class="line">      &lt;p&gt;</span><br><span class="line">        于是妖童媛女⑾，荡舟心许；鷁首⑿徐回，兼传羽杯⒀；棹⒁将移而藻挂，船欲动而萍开。尔其纤腰束素⒂，迁延顾步⒃；夏始春余，叶嫩花初，恐沾裳而浅笑，畏倾船而敛裾⒄。 可见当时嬉游的光景了。这真是有趣的事，可惜我们现 在早已无福消受了。&lt;/p&gt;</span><br><span class="line">      &lt;p&gt;</span><br><span class="line">        于是又记起，《西洲曲》里的句子：&lt;/p&gt;</span><br><span class="line">      &lt;p&gt;</span><br><span class="line">        采莲南塘秋，莲花过人头；低头弄莲子，莲子清如水。&lt;/p&gt;</span><br><span class="line">      &lt;p&gt;</span><br><span class="line">        今晚若有采莲人，这儿的莲花也算得“过人头”了；只不见一些流水的影子，是不行的。这令我到底惦着江南了。——这样想着，猛一抬头，不觉已是自己的门前；轻轻地推门进去，什么声息也没有，妻已睡熟好久了。&lt;/p&gt;</span><br><span class="line">      &lt;p&gt;</span><br><span class="line">        一九二七年七月，北京清华园。&lt;/p&gt;</span><br><span class="line">    &lt;/section&gt;</span><br><span class="line">    &lt;script&gt;</span><br><span class="line">    &lt;/script&gt;</span><br><span class="line">  &lt;/body&gt;</span><br><span class="line"></span><br><span class="line">&lt;/html&gt;</span><br></pre></td></tr></table></figure>
