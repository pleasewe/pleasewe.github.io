    </h1>

    <div class="article-entry" itemprop="articleBody">
      
        <hr>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br></pre></td><td class="code"><pre><span class="line">&lt;!DOCTYPE html&gt;</span><br><span class="line">&lt;html&gt;</span><br><span class="line"></span><br><span class="line">  &lt;head&gt;</span><br><span class="line">    &lt;meta charset=<span class="string">"UTF-8"</span>&gt;</span><br><span class="line">    &lt;title&gt;++&lt;/title&gt;</span><br><span class="line">  &lt;/head&gt;</span><br><span class="line"></span><br><span class="line">  &lt;body&gt;</span><br><span class="line">    &lt;script&gt;</span><br><span class="line">      var</span><br><span class="line">        obj1 = <span class="string">'abc'</span>,</span><br><span class="line">        obj2 = <span class="literal">true</span>,</span><br><span class="line">        obj3 = <span class="literal">false</span>,</span><br><span class="line">        obj4 = &#123;&#125;,</span><br><span class="line">        obj5 = &#123;</span><br><span class="line">          toString: <span class="function"><span class="title">function</span></span>() &#123;</span><br><span class="line">            <span class="built_in">return</span> <span class="string">'abc'</span>;</span><br><span class="line">          &#125;</span><br><span class="line">        &#125;</span><br><span class="line">      obj6 = &#123;</span><br><span class="line">        toString: <span class="function"><span class="title">function</span></span>() &#123;</span><br><span class="line">          <span class="built_in">return</span> 123;</span><br><span class="line">        &#125;</span><br><span class="line">      &#125;</span><br><span class="line">      document.write(<span class="string">'abc++：'</span> + obj1 + <span class="string">'/'</span> + typeof obj1 + <span class="string">'/'</span> + (obj1++) + <span class="string">'/'</span> + typeof obj1++ + <span class="string">'&lt;br&gt;'</span>)</span><br><span class="line">      document.write(<span class="string">'true++：'</span> + obj2 + <span class="string">'/'</span> + typeof obj2 + <span class="string">'/'</span> + (obj2++) + <span class="string">'/'</span> + typeof obj2++ + <span class="string">'&lt;br&gt;'</span>)</span><br><span class="line">      document.write(<span class="string">'false++：'</span> + obj3 + <span class="string">'/'</span> + typeof obj3 + <span class="string">'/'</span> + (obj3++) + <span class="string">'/'</span> + typeof obj3++ + <span class="string">'&lt;br&gt;'</span>)</span><br><span class="line">      document.write(<span class="string">'&#123;&#125;++：'</span> + obj4 + <span class="string">'/'</span> + typeof obj4 + <span class="string">'/'</span> + (obj4++) + <span class="string">'/'</span> + typeof obj4++ + <span class="string">'&lt;br&gt;'</span>)</span><br><span class="line">      document.write(<span class="string">'obj5++：'</span> + obj5 + <span class="string">'/'</span> + typeof obj5 + <span class="string">'/'</span> + (obj5++) + <span class="string">'/'</span> + typeof obj5++ + <span class="string">'&lt;br&gt;'</span>)</span><br><span class="line">      document.write(<span class="string">'obj6++：'</span> + obj6 + <span class="string">'/'</span> + typeof obj6 + <span class="string">'/'</span> + (obj6++) + <span class="string">'/'</span> + typeof obj6++ + <span class="string">'&lt;br&gt;'</span>)</span><br><span class="line">      </span><br><span class="line">    &lt;/script&gt;</span><br><span class="line">  &lt;/body&gt;</span><br><span class="line"></span><br><span class="line">&lt;/html&gt;</span><br></pre></td></tr></table></figure>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br></pre></td><td class="code"><pre><span class="line">&lt;!DOCTYPE html&gt;</span><br><span class="line">&lt;html&gt;</span><br><span class="line"></span><br><span class="line">  &lt;head&gt;</span><br><span class="line">    &lt;meta charset=<span class="string">"UTF-8"</span>&gt;</span><br><span class="line">    &lt;title&gt;&lt;/title&gt;</span><br><span class="line">  &lt;/head&gt;</span><br><span class="line"></span><br><span class="line">  &lt;body&gt;</span><br><span class="line"></span><br><span class="line">    &lt;script&gt;</span><br><span class="line">      document.write(1 + 2 + <span class="string">'&lt;br&gt;'</span>); //3</span><br><span class="line"></span><br><span class="line">      document.write(1 + NaN + <span class="string">'&lt;br&gt;'</span>); //NaN 只要有一个NaN就为NaN</span><br><span class="line"></span><br><span class="line">      document.write(Infinity + Infinity + <span class="string">'&lt;br&gt;'</span>); //Infinity</span><br><span class="line"></span><br><span class="line">      document.write(-Infinity + -Infinity + <span class="string">'&lt;br&gt;'</span>); //-Infinity</span><br><span class="line"></span><br><span class="line">      document.write(Infinity + -Infinity + <span class="string">'&lt;br&gt;'</span>); //NaN 正无穷和负无穷相加等于NaN</span><br><span class="line"></span><br><span class="line">      document.write(100 + <span class="string">"100"</span> + <span class="string">'&lt;br&gt;'</span>); //100100 字符串连接符，有字符串就不是加法</span><br><span class="line"></span><br><span class="line">      document.write(<span class="string">'您的年龄是：'</span> + 10 + 20 + <span class="string">'&lt;br&gt;'</span>); //您的年龄是1020，被转换成字符串</span><br><span class="line"></span><br><span class="line">      document.write(<span class="string">'您的年龄是：'</span> + (10 + 20) + <span class="string">'&lt;br&gt;'</span>); //您的年龄是30，没有被转换成字符串</span><br><span class="line"></span><br><span class="line">      document.write(10 + 20 + <span class="string">'是您的年龄'</span> + <span class="string">'&lt;br&gt;'</span>); //30是您的年龄，没有被转换成字符串</span><br><span class="line"></span><br><span class="line">      var age = &#123;&#125;;</span><br><span class="line"></span><br><span class="line">      document.write(10 + age + <span class="string">'&lt;br&gt;'</span>); //10[object Object]</span><br><span class="line"></span><br><span class="line">      document.write(typeof(10 + age) + <span class="string">'&lt;br&gt;'</span>); //string</span><br><span class="line"></span><br><span class="line">      document.write(10 + &#123;</span><br><span class="line"></span><br><span class="line">        toString: <span class="function"><span class="title">function</span></span>() &#123;</span><br><span class="line">          // <span class="built_in">return</span> 20;</span><br><span class="line">          <span class="built_in">return</span> <span class="string">'20'</span></span><br><span class="line">        &#125;</span><br><span class="line">      &#125; + <span class="string">'&lt;br&gt;'</span>) //1020</span><br><span class="line">    &lt;/script&gt;</span><br><span class="line"></span><br><span class="line">  &lt;/body&gt;</span><br><span class="line"></span><br><span class="line">&lt;/html&gt;</span><br></pre></td></tr></table></figure>
