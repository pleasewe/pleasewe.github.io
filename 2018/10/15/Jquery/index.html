<h2 id="什么是Jquery"><a href="#什么是Jquery" class="headerlink" title="什么是Jquery?"></a>什么是Jquery?</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">Jquery是一个优秀的javascript框架。</span><br><span class="line">Jquery是继Prototype之后又一个优秀的Javascript框架。</span><br><span class="line">其宗旨是——WRITE LESS,DO MORE,写更少的代码,做更多的事情。它是轻量级的js库，这是其它的js库所不及的，它兼容CSS3，还兼容各种常用浏览器。</span><br><span class="line">Jquery是一个快速的，简洁的JavaScript库，使用户能更方便地处理HTML documents、events、实现动画效果，并且方便地为网站提供AJAX交互。</span><br><span class="line">Jquery还有一个比较大的优势是，它的文档说明很全，而且各种应用也说得很详细，同时还有许多成熟的插件可供选择。Jquery能够使用户的html页保持代码和html内容分离，也就是说，不用再在html里面插入一堆js来调用命令了，只需定义id即可。</span><br></pre></td></tr></table></figure>
<h2 id="优缺点"><a href="#优缺点" class="headerlink" title="优缺点"></a>优缺点</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line">(1).一款轻量级的js框架。</span><br><span class="line">JQuery核心js文件才几十kb，不会影响页面加载速度。与Extjs相比要轻便的多。</span><br><span class="line">(2).丰富的DOM选择器(CSS1-3 + XPath)</span><br><span class="line">JQuery的选择器用起来很方便，好比要找到某个dom对象的相邻元素js可能要写好几行代码，而JQuery一行代码就搞定了，再比如要将一个表格的隔行变色，JQuery也是一行代码搞定。</span><br><span class="line">(3).链式表达式。</span><br><span class="line">JQuery的链式操作可以把多个操作写在一行代码里，更加简洁。</span><br><span class="line">(4).事件、样式、动画支持。</span><br><span class="line">JQuery还简化了js操作css的代码，并且代码的可读性也比js要强。</span><br><span class="line">(5).Ajax操作支持。</span><br><span class="line">JQuery简化了AJAX操作，后台只需返回一个JSON格式的字符串就能完成与前台的通信。</span><br><span class="line">(6).跨浏览器兼容。</span><br><span class="line">JQuery基本兼容了现在主流的浏览器，不用再为浏览器的兼容问题而伤透脑筋。</span><br><span class="line">(7).插件扩展开发。</span><br><span class="line">JQuery有着丰富的第三方的插件，例如：树形菜单、日期控件、图片切换插件、弹出窗口等等基本前台页面上的组件都有对应插件，并且用JQuery插件做出来的效果很炫，并且可以根据自己需要去改写和封装插件，简单实用。</span><br><span class="line">(8).可扩展性强。</span><br><span class="line">JQuery提供了扩展接口：JQuery.extend(object),可以在JQuery的命名空间上增加新函数。JQuery的所有插件都是基于这个扩展接口开发的。</span><br></pre></td></tr></table></figure>
<h2 id="常规选择器"><a href="#常规选择器" class="headerlink" title="常规选择器"></a>常规选择器</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br></pre></td><td class="code"><pre><span class="line">$(<span class="string">'#box'</span>)，<span class="comment">#id 选择器</span></span><br><span class="line">$(<span class="string">'.box'</span>)，.class 选择器</span><br><span class="line">$(<span class="string">'div'</span>)，.标签 选择器</span><br><span class="line">$(<span class="string">'#box&gt;p'</span>)</span><br><span class="line">$(<span class="string">'#box p'</span>)</span><br><span class="line">$(<span class="string">'div,p,strong'</span>)</span><br><span class="line">$(<span class="string">'#box,.pp,strong'</span>)</span><br><span class="line">$(<span class="string">'*'</span>)在全局范围内使用*号，会极大消耗内存，所以不建议在全局使用</span><br><span class="line">$(<span class="string">'*'</span>)[0].nodeName</span><br><span class="line">$(<span class="string">'ul li *'</span>)通配选择器一般用在局部的环境内</span><br><span class="line">$(<span class="string">'div'</span>).find(<span class="string">'p'</span>)</span><br><span class="line">$(<span class="string">'#box&gt;p'</span>)</span><br><span class="line">$(<span class="string">'#box'</span>).children(<span class="string">'p'</span>)</span><br><span class="line">$(<span class="string">'#box+p'</span>)</span><br><span class="line">$(<span class="string">'#box'</span>).next(<span class="string">'p'</span>)</span><br><span class="line">$(<span class="string">'#box'</span>).next()</span><br><span class="line">$(<span class="string">'#box'</span>).prev(<span class="string">'p'</span>)</span><br><span class="line">$(<span class="string">'#box'</span>).prev().</span><br><span class="line">$(<span class="string">'#box~p'</span>).</span><br><span class="line">$(<span class="string">'#box'</span>).nextAll(<span class="string">'p'</span>)</span><br><span class="line">$(<span class="string">'#box'</span>).prevAll(<span class="string">'p'</span>)</span><br><span class="line">$(<span class="string">'#box'</span>).nextAll(<span class="string">'p'</span>)</span><br><span class="line">$(<span class="string">'#box'</span>).siblings(<span class="string">'p'</span>)</span><br><span class="line">$(<span class="string">'#box'</span>).prevUntil(<span class="string">'p'</span>)</span><br><span class="line">$(<span class="string">'#box'</span>).nextUntil(<span class="string">'p'</span>)</span><br><span class="line">$(<span class="string">'a[title]'</span>)</span><br><span class="line">$(<span class="string">'a[title=num1]'</span>)</span><br><span class="line">$(<span class="string">'a[title^=num]'</span>).</span><br><span class="line">$(<span class="string">'a[title$=3]'</span>)</span><br><span class="line">$(<span class="string">'a[title|=no]'</span>)</span><br><span class="line">$(<span class="string">'a[title!=num1]'</span>)</span><br><span class="line">$(<span class="string">'a[title~=aa]'</span>)</span><br><span class="line">$(<span class="string">'a[title*=der]'</span>)</span><br><span class="line">$(<span class="string">'a[data][title*=der]'</span>)</span><br></pre></td></tr></table></figure>
<h2 id="过滤选择器"><a href="#过滤选择器" class="headerlink" title="过滤选择器"></a>过滤选择器</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">$(<span class="string">'li:first'</span>)</span><br><span class="line">$(<span class="string">'li:last'</span>)</span><br><span class="line">$(<span class="string">'ul:first li:last'</span>)</span><br><span class="line">$(<span class="string">'ul:first,li:last'</span>)</span><br><span class="line">$(<span class="string">'li:not(.aa)'</span>)</span><br><span class="line">$(<span class="string">'li:even'</span>)</span><br><span class="line">$(<span class="string">'li:odd'</span>)</span><br><span class="line">$(<span class="string">'li:eq(1)'</span>)</span><br><span class="line">$(<span class="string">'li:eq(-1)'</span>)</span><br><span class="line">$(<span class="string">'li:eq(-2)'</span>)</span><br><span class="line">$(<span class="string">'li:gt(2)'</span>)</span><br><span class="line">$(<span class="string">'li:gt(-2)'</span>)</span><br><span class="line">$(<span class="string">'li:lt(2)'</span>)</span><br><span class="line">$(<span class="string">'li:lt(-2)'</span>)</span><br><span class="line">$(<span class="string">'div :header'</span>)</span><br></pre></td></tr></table></figure>
